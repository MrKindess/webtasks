{% extends "layout/app.html" %}

{% block title %}
    Create meeting
{% endblock %}

{% block content %}
    <nav class="page-breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/meeting">Meeting</a></li>
            <li class="breadcrumb-item active" aria-current="page">create</li>
        </ol>
    </nav>

    <div class="d-flex flex-column d-flex">
        <h3 class="flex-grow-1 mb-0"><span>Create Meeting</span></h3>
    </div>
    <div class="card">
        <div class="card-body">
            <form class="forms-sample">
               <div class="form-group">
                  <label for="" class="active">Name</label>
                  <input type="text" class="form-control" id="" placeholder="Typing name...">
               </div>
               <div class="form-group">
                  <label for="">DAY START</label>
                  <input type="date" class="form-control" placeholder="Typing day start...">
               </div>
                <div class="form-group">
                  <label for="">Time start</label>
                  <input type="time" class="form-control" placeholder="Typing time start...">
               </div>
                 <div class="form-group">
                  <label for="" class="active">Description</label>
                    <textarea class="form-control" id="" placeholder="Typing description..." rows="5"></textarea>
               </div>
               <div class="form-check form-check-flat form-check-primary">
                   <label class="">Client join meeting</label>
                      <select class="form-control" id="">
                          <option>Ha Le</option>
                          <option>Hieu</option>
                          <option>Dat</option>
                          <option>--</option>
                      </select>
               </div>
               <button type="submit" class="btn btn-primary mr-2">Save</button>
               <button class="btn btn-light">Cancel</button>
            </form>
        </div>
    </div>
{% endblock %}
