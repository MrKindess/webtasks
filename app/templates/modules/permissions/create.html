<div class="modal fade" role="dialog" tabindex="-1" id="createPermissionModal" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Permission</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="create-commodity-form" method="post" action="">
                    <div class="alert alert-danger text-center mb-3 show-errors" style="display: none"></div>
                    <div class="row">
                        <div class="col-4 col-sm-6 col-md-4 text-right">
                            <label class="col-form-label">Name:</label>
                        </div>
                        <div class="col-8 col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="name" placeholder="Typing commodity name...">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4 col-sm-6 col-md-4 text-right">
                            <label class="col-form-label">Description:</label>
                        </div>
                        <div class="col-8 col-sm-6 col-md-8">
                            <input class="form-control" type="text" name="description" placeholder="Typing description...">
                        </div>
                    </div>
                    <button type="submit" name="submit" style="display: none">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" type="button" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" type="button" id="btn-create-save">Save</button>
            </div>
        </div>
    </div>
</div>
