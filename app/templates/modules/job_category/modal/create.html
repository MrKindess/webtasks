<div class="modal fade" role="dialog" tabindex="-1" id="createJobCategoryModal" data-backdrop="static">

            <div class="modal-header">
                <h4 class="modal-title">Add New Job Category</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-4 col-sm-6 col-md-4 text-right">
                        <label class="col-form-label">Category Name:</label>
                    </div>
                    <div class="col-8 col-sm-6 col-md-8">

                </div>

                    <div class="col-4 col-sm-6 col-md-4 text-right">
                        <label class="col-form-label">Comments:</label>
                    </div>
                    <div class="col-8 col-sm-6 col-md-8">
                        <input class="form-control" type="text" name="comment" placeholder="Typing comment...">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" type="button" data-dismiss="modal">Close</button>

    </div>
