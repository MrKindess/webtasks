{% extends "layout/app.html" %}

{% block title %}
    Edit User
{% endblock %}

{% block content %}
 <nav class="page-breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/user">Users</a></li>
            <li class="breadcrumb-item active" aria-current="page">edit</li>
        </ol>
    </nav>

    <div class="d-flex flex-column d-flex">
        <h3 class="flex-grow-1 mb-0"><span>Edit User</span></h3>
    </div>
    <div class="card">
        <div class="card-body">
            <form class="forms-sample" action="{{ url_for('users.update', id=user.id) }}" method="POST">
               <div class="form-group">
                  <label for="last_name">First name</label>
                   <input class="form-control" id="first_name" name="first_name" placeholder="Typing last name..." type="text" value="{{ user.first_name }}">
               </div>
                <div class="form-group">
                  <label for="last_name">Last name</label>
                   <input class="form-control" id="last_name" name="last_name" placeholder="Typing last name..." type="text" value="{{ user.last_name }}">
               </div>
               <div class="form-group">
                  <label for="email">Email</label>
                   <input class="form-control" id="email" name="email" placeholder="Typing last name..." type="text" value="{{ user.email }}">
               </div>
               <div class="form-group">
                  <label for="phone">Phone</label>
                   <input class="form-control" id="phone" name="phone" placeholder="Typing last name..." type="text" value="{{ user.phone }}">
               </div>

               <div class="form-group">
                  <label for="password">Password</label>
                   <input class="form-control" id="password" name="password" placeholder="Typing last name..." type="password" value="">
               </div>

               <button class="btn btn-primary mr-2" type="submit">Save</button>
               <button class="btn btn-light">Cancel</button>
            </form>
        </div>
    </div>
{% endblock %}
